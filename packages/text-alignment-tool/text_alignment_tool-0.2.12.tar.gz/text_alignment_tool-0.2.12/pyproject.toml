[tool.poetry]
name = "text_alignment_tool"
version = "0.2.12"
description = "A pipeline tool for performing customized text alignment procedures"
authors = ["Bronson Brown-deVost <bronsonbdevost@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = ""
repository = "https://github.com/hackersandslackers/python-poetry-tutorial/"
documentation = "https://hackersandslackers.com/python-poetry/"
keywords = [
    "Alignment",
    "Text"
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.17"
pandas = "^1.3.3"
lxml = "^4.6.3"
dotmap = "^1.3.24"
typing = "^3.6.0"
cursive-re = "^0.0.4"
bidict = "^0.21.3"
edlib = "^1.3.9"
fuzzywuzzy = "^0.18.0"
swalign = "^0.3.6"
tqdm = "^4.62.2"
terminaltables = "^3.1.0"
colored = "^1.4.2"


[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
