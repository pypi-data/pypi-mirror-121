[metadata]
name = colorant
version = 1.0.0
author = Nick Liu
author_email = itrust19@yahoo.com
description = Sets text colors and effects in console
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Nick-Lrc/colorant
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

