[project]
name = "wmgr"
version = "0.1.0"
description = "Yet another tool for tiling, resizing, and managing windows"
authors = [
    {name = "Gilad Barnea", email = "giladbrn@gmail.com"},
]
dependencies = []
requires-python = ">=3.9"
dynamic = ["classifiers"]
license = {text = "MIT"}

[project.urls]
homepage = "https://github.com/giladbarnea/wmgr"


[project.optional-dependencies]
optional = [
    "rich~=10.11",
    "twine~=3.4",
    "semver~=2.13",
]

[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

[tool]
[tool.pdm]
[tool.pdm.dev-dependencies]
test = [
    "pytest~=6.2",
]
