dist: xenial
sudo: required
language: generic # could be python 
env:
    - TRAVIS_PYTHON_VERSION="3.7"
    - TRAVIS_PYTHON_VERSION="3.8"
    
before_install:
    - python -m pip install --upgrade pip
    
install:
    #intall  Miniconda 
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a
    - conda create -q -n test-env python="${TRAVIS_PYTHON_VERSION}" pytest pytest-cov pyyaml
    - source activate test-env
    
    # install package and dependancies 
    - pip install --user -r requirements.txt
    - pip install configparser
    - pip install coveralls
    
script:
    - pytest -v --cov=pycsamt --cov-report=tests --ignore=pycsamt/gui | python -m pytest --cov-fail-under=20
  
after_failure:
    - cat config.log
    
after_success:
    - coveralls
    
before-deploy: 
    - python3 -m pip install --upgrade build
    - python3 -m pip install --user --upgrade twine
    
deploy:
    skip_existing: true
    provider: pypi
    user: daniel03kl
    password:
      secure: 
    on:
      all_branches: true
    skip_cleanup: true
  
after-deploy:
    - pip search pycsamt
    - pip show pycsamt
    - pip show https://pypi.org/project/pycsamt/1.0.3

