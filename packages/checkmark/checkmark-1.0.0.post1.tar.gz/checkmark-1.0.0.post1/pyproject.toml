[tool.poetry]
name = "checkmark"
version = "1.0.0.post1"
description = "Create launchable HTML form windows using a Markdown-like language"
readme = "README.md"
authors = ["Maximillian Strand <maximillian.strand@protonmail.com>"]
homepage = "https://gitlab.com/deepadmax/checkmark"

[tool.poetry.dependencies]
python = "^3.9"
pywebview = "^3.5"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
