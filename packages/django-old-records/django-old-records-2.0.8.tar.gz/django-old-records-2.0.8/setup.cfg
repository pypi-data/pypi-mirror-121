[metadata]
name = django-old-records
version = 2.0.8
description = A Python library to provide easy old records management for Django models
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/lucashtm/django-old-records
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = 
	django_old_records
	django_old_records.migrations
	django_old_records.management.commands
include_package_data = true
python_requires = >=3.6
setup_requires = 
	setuptools >= 38.3.0
install_requires = 
	Django>=2.2

[egg_info]
tag_build = 
tag_date = 0

